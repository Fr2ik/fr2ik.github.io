<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Incremental Gacha</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        .card-container {
            perspective: 1000px;
            width: 200px;
            height: 280px;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 2px solid #444;
        }
        .card-front {
            background: linear-gradient(135deg, #333, #111);
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.05) 10px, rgba(255,255,255,0.05) 20px);
        }
        .card-back {
            background: #2a2a2a;
            transform: rotateY(180deg);
        }
        .card-stack-offset {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            transform: translate(4px, 4px);
            background: #222;
            border: 2px solid #333;
        }
        .rank-f { color: #9ca3af; border-color: #4b5563; }
        .rank-d { color: #60a5fa; border-color: #2563eb; }
    </style>
</head>
<body class="flex flex-col items-center justify-between min-h-screen py-8 select-none">
    <div id="app" class="w-full flex flex-col items-center justify-between h-full">
        <!-- Header -->
        <div class="text-center mt-4">
            <h1 class="text-2xl font-bold tracking-wider text-yellow-500">EQUIPMENT GACHA</h1>
            <div class="mt-2 text-xl bg-gray-800 px-6 py-2 rounded-full border border-gray-700">
                <span class="text-gray-400 mr-2">Currency:</span>
                <span class="font-mono text-yellow-400">{{ currency }}</span>
            </div>
        </div>

        <!-- Center Area: Card Stack -->
        <div class="relative flex items-center justify-center">
            <!-- Decorative stack layers -->
            <div class="card-container absolute translate-x-2 translate-y-2 opacity-40">
                <div class="card-face card-front"></div>
            </div>
            <div class="card-container absolute translate-x-1 translate-y-1 opacity-70">
                <div class="card-face card-front"></div>
            </div>

            <!-- Main Card -->
            <div class="card-container">
                <div class="card" :class="{ 'is-flipped': isFlipped }">
                    <div class="card-face card-front">
                        <div class="w-16 h-16 border-4 border-gray-600 rounded-full flex items-center justify-center">
                            <span class="text-3xl text-gray-600">?</span>
                        </div>
                    </div>
                    <div class="card-face card-back" :class="rarityClass">
                        <div class="text-sm font-bold uppercase tracking-widest mb-1">{{ lastRank }}</div>
                        <div class="text-xl font-bold mb-4 text-center px-4">{{ lastItem }}</div>
                        <div class="w-full border-t border-gray-700 my-2"></div>
                        <div class="text-lg font-mono">{{ lastStatName }}:</div>
                        <div class="text-2xl font-bold text-white">{{ lastStatValue }}</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer: Action -->
        <div class="w-full px-8 mb-8">
            <button
                @click="flipCard"
                :disabled="currency < 1 || isAnimating"
                class="w-full bg-yellow-600 hover:bg-yellow-500 active:scale-95 disabled:opacity-50 disabled:active:scale-100 transition-all text-white font-bold py-4 rounded-xl text-xl shadow-lg border-b-4 border-yellow-800"
            >
                FLIP CARD (1)
            </button>
            <p v-if="currency < 1" class="text-red-400 text-center mt-2 font-semibold">Out of Currency!</p>
        </div>
    </div>

    <script>
        const { createApp, ref, computed } = Vue;

        createApp({
            setup() {
                const currency = ref(100);
                const isFlipped = ref(false);
                const isAnimating = ref(false);
                const lastItem = ref('');
                const lastRank = ref('');
                const lastStatName = ref('');
                const lastStatValue = ref('');

                const equipmentData = {
                    'Weapon': { stat: 'Attack', f: [1, 10], d: [11, 30] },
                    'Gloves': { stat: 'Attack Speed', f: [1, 10], d: [11, 30] },
                    'Boots': { stat: 'Attack Range', f: [1, 10], d: [11, 30] },
                    'Helmet': { stat: 'HP', f: [10, 100], d: [101, 300] },
                    'Chestplate': { stat: 'Defense', f: [10, 100], d: [101, 300] },
                    'Legguards': { stat: 'HP Regen', f: [1, 10], d: [11, 30] },
                    'Ring': { stat: 'Crit Rate', f: [0.01, 2], d: [2.01, 4] },
                    'Amulet': { stat: 'Crit Damage', f: [1, 20], d: [21, 60] }
                };

                const slots = Object.keys(equipmentData);

                const rarityClass = computed(() => {
                    return lastRank.value === 'Rank D' ? 'rank-d' : 'rank-f';
                });

                const flipCard = () => {
                    if (currency.value >= 1 && !isAnimating.value) {
                        currency.value -= 1;
                        isAnimating.value = true;

                        // Reset card if it was already flipped
                        if (isFlipped.value) {
                            isFlipped.value = false;
                            setTimeout(() => startFlip(), 300);
                        } else {
                            startFlip();
                        }
                    }
                };

                const startFlip = () => {
                    // Roll for Rarity (80% F, 20% D)
                    const rarityRoll = Math.random();
                    const rank = rarityRoll < 0.2 ? 'Rank D' : 'Rank F';
                    const rankKey = rank === 'Rank D' ? 'd' : 'f';

                    // Roll for Slot
                    const slot = slots[Math.floor(Math.random() * slots.length)];
                    const data = equipmentData[slot];

                    // Roll for Stat Value
                    const [min, max] = data[rankKey];
                    let val = Math.random() * (max - min) + min;

                    // Formatting
                    if (data.stat === 'Crit Rate') {
                        val = val.toFixed(2);
                    } else {
                        val = Math.round(val);
                    }

                    // Set values
                    lastRank.value = rank;
                    lastItem.value = slot;
                    lastStatName.value = data.stat;
                    lastStatValue.value = val;

                    // Trigger animation
                    isFlipped.value = true;

                    setTimeout(() => {
                        isAnimating.value = false;
                    }, 600);
                };

                return {
                    currency,
                    isFlipped,
                    isAnimating,
                    lastItem,
                    lastRank,
                    lastStatName,
                    lastStatValue,
                    rarityClass,
                    flipCard
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
