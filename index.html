<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Incremental Gacha</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [v-cloak] { display: none; }
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Animations */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .shake {
            animation: shake 0.5s infinite;
        }

        .card-area {
            position: relative;
            width: 200px;
            height: 280px;
            perspective: 1000px;
        }

        .card-stack-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: linear-gradient(135deg, #333, #111);
            border: 4px solid #444;
            z-index: 0;
        }
        .card-stack-bg-1 { transform: translate(4px, 4px); opacity: 0.8; }
        .card-stack-bg-2 { transform: translate(8px, 8px); opacity: 0.6; }

        .card-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* Transitions */
        .fly-transition {
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }

        .no-transition {
            transition: none !important;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s, box-shadow 0.3s;
            transform-style: preserve-3d;
        }
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 4px solid #444;
        }
        .card-front {
            background: linear-gradient(135deg, #333, #111);
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.05) 10px, rgba(255,255,255,0.05) 20px);
            cursor: pointer;
        }
        .card-back {
            background: white;
            color: #1a1a1a;
            transform: rotateY(180deg);
        }

        .rank-f-back { background-color: #f8fafc; border-color: #94a3b8; }
        .rank-e-back { background-color: #dcfce7; border-color: #22c55e; }

        .glow-white { box-shadow: 0 0 25px 8px rgba(255, 255, 255, 0.6); }
        .glow-green { box-shadow: 0 0 25px 8px rgba(34, 197, 94, 0.8); }

        .fly-right {
            transform: translateX(500px) rotate(20deg) !important;
            opacity: 0;
        }
        .fly-left {
            transform: translateX(-500px) rotate(-20deg) !important;
            opacity: 0;
        }

        /* Battle Styles */
        .battle-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #111;
            z-index: 100;
            overflow: hidden;
        }
        .hero {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #3b82f6;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid white;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
            z-index: 10;
        }
        .range-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px dashed rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            background-color: rgba(255, 255, 255, 0.05);
        }
        .enemy {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ef4444;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #7f1d1d;
        }
        .projectile {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #fbbf24;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 5px #f59e0b;
        }
        .health-bar-container {
            position: absolute;
            width: 30px;
            height: 4px;
            background-color: #444;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
            overflow: hidden;
        }
        .health-bar-fill {
            height: 100%;
            background-color: #22c55e;
            transition: width 0.2s;
        }

        .damage-popup {
            position: absolute;
            color: #ef4444;
            font-weight: bold;
            font-size: 14px;
            pointer-events: none;
            z-index: 200;
            animation: float-up 0.8s ease-out forwards;
        }
        @keyframes float-up {
            0% { transform: translate(-50%, 0); opacity: 1; }
            100% { transform: translate(-50%, -40px); opacity: 0; }
        }

        /* Dev Menu Styles */
        .dev-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 300;
            padding: 20px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen select-none">
    <div id="app" v-cloak class="flex flex-col h-screen">
        <!-- Tabs -->
        <div class="flex border-b border-gray-700 bg-gray-900">
            <button @click="activeTab = 'gacha'"
                :class="activeTab === 'gacha' ? 'text-yellow-500 border-yellow-500 bg-gray-800' : 'text-gray-500 border-transparent bg-gray-900'"
                class="flex-1 py-3 text-center font-bold transition-colors border-b-2">
                GACHA
            </button>
            <button @click="activeTab = 'character'"
                :class="activeTab === 'character' ? 'text-yellow-500 border-yellow-500 bg-gray-800' : 'text-gray-500 border-transparent bg-gray-900'"
                class="flex-1 py-3 text-center font-bold transition-colors border-b-2">
                CHARACTER
            </button>
            <button @click="activeTab = 'battle'"
                :class="activeTab === 'battle' ? 'text-yellow-500 border-yellow-500 bg-gray-800' : 'text-gray-500 border-transparent bg-gray-900'"
                class="flex-1 py-3 text-center font-bold transition-colors border-b-2">
                BATTLE
            </button>
        </div>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col items-center justify-between py-4 overflow-hidden relative">

            <!-- GACHA TAB -->
            <template v-if="activeTab === 'gacha'">
                <div class="text-center flex flex-col items-center gap-2">
                    <div class="text-lg bg-gray-800 px-4 py-1 rounded-full border border-gray-700 inline-block">
                        <span class="text-gray-400 mr-2 text-sm">Currency:</span>
                        <span class="font-mono text-yellow-400 font-bold">{{ currency }}</span>
                    </div>
                    <button @click="earnCurrency" class="text-[10px] bg-blue-600 px-3 py-1 rounded-full uppercase font-bold active:scale-95 transition-transform">
                        Get Currency (+1-5)
                    </button>
                </div>

                <!-- Equipped Preview -->
                <div class="flex flex-col items-center">
                    <span class="text-[10px] uppercase font-bold text-gray-500 mb-1">Currently Equipped</span>
                    <div class="w-[160px] h-[70px] rounded-lg border-2 flex flex-col items-center justify-center mb-2 transition-all"
                         :class="equippedItem ? 'border-solid border-gray-500 bg-gray-900' : 'border-dashed border-gray-600 bg-gray-800'">
                        <template v-if="equippedItem">
                            <div class="text-[10px] font-bold uppercase" :class="equippedItem.rank === 'Rank E' ? 'text-green-500' : 'text-gray-400'">
                                {{ equippedItem.rank }} {{ equippedItem.name }}
                            </div>
                            <div class="text-sm font-bold mt-1" :class="compareStats(equippedItem.statValue, lastStatValue, true)">
                                {{ equippedItem.statName }}: {{ equippedItem.statValue }}
                            </div>
                        </template>
                        <template v-else>
                            <span class="text-xs text-gray-600 italic">Empty Slot</span>
                        </template>
                    </div>
                </div>

                <!-- Card Area -->
                <div class="card-area my-4">
                    <div class="card-stack-bg"></div>
                    <div class="card-stack-bg card-stack-bg-1"></div>
                    <div class="card-stack-bg card-stack-bg-2"></div>

                    <div class="card-wrapper" :class="[flyClass, { 'fly-transition': isFlying && !noTransition, 'shake': isShaking, 'no-transition': noTransition }]"
                         @touchstart="handleTouchStart"
                         @touchend="handleTouchEnd">
                        <div class="card" :class="{ 'is-flipped': isFlipped, 'glow-white': anticipation === 'white', 'glow-green': anticipation === 'green', 'no-transition': noTransition }">
                            <div class="card-face card-front" @click="handleCardTap">
                                <div class="w-16 h-16 border-4 border-gray-600 rounded-full flex items-center justify-center">
                                    <span class="text-3xl text-gray-600 font-bold">?</span>
                                </div>
                                <p class="mt-4 text-gray-500 text-[10px] font-bold uppercase tracking-widest">
                                    {{ isAnticipating ? '...' : 'Tap to Flip' }}
                                </p>
                            </div>
                            <div class="card-face card-back" :class="lastRank === 'Rank E' ? 'rank-e-back' : 'rank-f-back'">
                                <div class="text-[10px] font-bold uppercase tracking-widest mb-1 text-gray-500">{{ lastRank }}</div>
                                <div class="text-lg font-bold mb-2 text-center px-4 text-gray-900">{{ lastItem }}</div>
                                <div class="w-full border-t border-gray-900 opacity-10 my-2"></div>
                                <div class="text-sm font-mono text-gray-600">{{ lastStatName }}:</div>
                                <div class="text-3xl font-bold" :class="compareStats(lastStatValue, equippedItem ? equippedItem.statValue : null, false)">
                                    {{ lastStatValue }}
                                </div>
                                <div class="mt-4 text-[10px] text-gray-400 uppercase font-bold">Swipe to Decide</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="h-20 flex items-center justify-center gap-12">
                    <template v-if="isFlipped && !isAnimating">
                        <button @click="discardItem"
                            class="w-14 h-14 rounded-full flex items-center justify-center text-2xl shadow-lg active:scale-90 transition-transform bg-red-600 text-white">✕</button>
                        <button @click="keepItem"
                            class="w-14 h-14 rounded-full flex items-center justify-center text-2xl shadow-lg active:scale-90 transition-transform bg-green-600 text-white">✓</button>
                    </template>
                </div>
            </template>

            <!-- CHARACTER TAB -->
            <template v-else-if="activeTab === 'character'">
                <div class="w-full px-4 overflow-y-auto">
                    <h2 class="text-xl font-bold text-yellow-500 mb-4 text-center">EQUIPMENT</h2>
                    <div class="grid grid-cols-2 gap-3 pb-8">
                        <div v-for="(item, slot) in character" :key="slot"
                             class="bg-gray-800 p-3 rounded-lg border border-gray-700 flex flex-col items-center">
                            <span class="text-[10px] text-gray-400 uppercase font-bold mb-1">{{ slot }}</span>
                            <template v-if="item">
                                <div class="text-xs font-bold" :class="item.rank === 'Rank E' ? 'text-green-500' : 'text-gray-300'">
                                    {{ item.rank }}
                                </div>
                                <div class="text-center font-bold text-white text-xs">{{ item.name }}</div>
                                <div class="text-[10px] font-mono mt-1 text-yellow-500">{{ item.statName }}: {{ item.statValue }}</div>
                            </template>
                            <template v-else>
                                <div class="text-gray-600 italic text-xs py-3">Empty</div>
                            </template>
                        </div>
                    </div>
                </div>
            </template>

            <!-- BATTLE TAB -->
            <template v-else-if="activeTab === 'battle'">
                <div class="flex flex-col items-center justify-center h-full gap-8">
                    <div class="text-center space-y-2">
                        <h2 class="text-2xl font-bold text-blue-400">HERO READY</h2>
                        <p class="text-gray-400 text-sm">Equip items to increase your power!</p>
                    </div>

                    <button @click="startBattle" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-12 rounded-full shadow-lg transform active:scale-95 transition-all text-xl uppercase tracking-widest border-b-4 border-blue-800">
                        Start Battle
                    </button>

                    <div class="grid grid-cols-2 gap-4 w-full px-8 text-sm">
                        <div class="bg-gray-800 p-3 rounded-lg border border-gray-700">
                            <span class="text-gray-500 uppercase font-bold text-[10px]">Max HP</span>
                            <div class="text-white font-bold">{{ heroMaxHP }}</div>
                        </div>
                        <div class="bg-gray-800 p-3 rounded-lg border border-gray-700">
                            <span class="text-gray-500 uppercase font-bold text-[10px]">XP</span>
                            <div class="text-yellow-500 font-bold">{{ xp }}</div>
                        </div>
                    </div>
                </div>
            </template>

        </main>

        <!-- BATTLE SCREEN OVERLAY -->
        <div v-if="isBattleActive" class="battle-screen flex flex-col">
            <!-- HUD -->
            <div class="p-4 bg-gray-900 border-b border-gray-700 flex flex-col gap-2 shadow-xl z-[110]">
                <div class="flex justify-between items-center">
                    <div class="flex flex-col w-1/2">
                        <div class="flex justify-between text-[10px] font-bold uppercase mb-1">
                            <span class="text-gray-400">Hero Health</span>
                            <span class="text-white">{{ heroHP }} / {{ heroMaxHP }}</span>
                        </div>
                        <div class="w-full h-3 bg-gray-800 rounded-full border border-gray-700 overflow-hidden">
                            <div class="h-full bg-green-500 transition-all duration-300" :style="{ width: (heroHP / heroMaxHP * 100) + '%' }"></div>
                        </div>
                    </div>
                    <div class="flex gap-4">
                        <div class="text-center">
                            <div class="text-[10px] text-gray-500 uppercase font-bold">Currency</div>
                            <div class="text-yellow-500 font-bold text-sm">{{ currency }}</div>
                        </div>
                        <div class="text-center">
                            <div class="text-[10px] text-gray-500 uppercase font-bold">XP</div>
                            <div class="text-blue-400 font-bold text-sm">{{ xp }}</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- BATTLEFIELD -->
            <div class="flex-1 relative" ref="battlefield">
                <div class="hero"></div>
                <div class="range-circle" :style="{ width: (attackRange * 2) + 'px', height: (attackRange * 2) + 'px' }"></div>

                <!-- Enemies -->
                <div v-for="enemy in enemies" :key="enemy.id" class="enemy"
                     :style="{ left: enemy.x + 'px', top: enemy.y + 'px' }">
                    <div class="health-bar-container">
                        <div class="health-bar-fill" :style="{ width: (enemy.hp / enemy.maxHp * 100) + '%' }"></div>
                    </div>
                    <!-- Enemy Range Circle -->
                    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 border border-red-500/30 rounded-full border-dashed pointer-events-none"
                         :style="{ width: (devSettings.enemyAttackRange * 2) + 'px', height: (devSettings.enemyAttackRange * 2) + 'px' }"></div>
                </div>

                <!-- Projectiles -->
                <div v-for="proj in projectiles" :key="proj.id" class="projectile"
                     :style="{ left: proj.x + 'px', top: proj.y + 'px' }"></div>

                <!-- Damage Popups -->
                <div v-for="popup in damagePopups" :key="popup.id" class="damage-popup"
                     :style="{ left: popup.x + 'px', top: popup.y + 'px' }">
                    -{{ popup.value }}
                </div>
            </div>

            <!-- Dev Button -->
            <button @click="showDevMenu = true" class="absolute top-4 left-4 z-[150] bg-gray-800/80 p-2 rounded-lg border border-gray-600 text-[10px] font-bold text-gray-400">
                DEV
            </button>

            <!-- Exit / Reset Buttons -->
            <div class="absolute top-4 right-4 z-[150] flex gap-2">
                <button @click="resetBattle" class="bg-gray-800/80 p-2 rounded-lg border border-gray-600 text-[10px] font-bold text-gray-400">
                    RESET
                </button>
                <button @click="closeBattle" class="bg-red-900/80 p-2 rounded-lg border border-red-700 text-[10px] font-bold text-red-200">
                    EXIT
                </button>
            </div>

            <!-- FOOTER INFO -->
            <div class="p-2 bg-gray-900/50 text-center text-[10px] text-gray-600 font-bold">
                BATTLE IN PROGRESS - AUTO FIRING ACTIVE
            </div>

            <!-- Result Modal -->
            <div v-if="battleResult" class="absolute inset-0 bg-black/80 flex items-center justify-center z-[120] p-8">
                <div class="bg-gray-900 border-2 border-yellow-500 p-8 rounded-2xl text-center space-y-6 max-w-sm w-full">
                    <h2 class="text-4xl font-bold" :class="battleResult === 'VICTORY' ? 'text-yellow-500' : 'text-red-500'">{{ battleResult }}</h2>
                    <div class="text-gray-400">Battle concluded. Enemies defeated: {{ enemiesDefeated }}</div>
                    <button @click="closeBattle" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-3 px-8 rounded-full uppercase tracking-widest w-full">Continue</button>
                </div>
            </div>

            <!-- DEV MENU OVERLAY -->
            <div v-if="showDevMenu" class="dev-menu flex flex-col gap-4">
                <div class="flex justify-between items-center border-b border-gray-700 pb-2">
                    <h2 class="text-xl font-bold text-yellow-500">DEV SETTINGS</h2>
                    <button @click="showDevMenu = false" class="bg-red-600 px-4 py-1 rounded font-bold">CLOSE</button>
                </div>

                <div class="space-y-4 pb-10">
                    <section>
                        <h3 class="text-blue-400 font-bold mb-2 uppercase text-xs">Hero Parameters</h3>
                        <div class="grid grid-cols-1 gap-3">
                            <label class="flex flex-col text-[10px] text-gray-400">
                                Attack (Integer)
                                <input type="number" v-model="devSettings.heroAttack" class="bg-gray-800 border border-gray-700 p-2 rounded text-white" placeholder="Current: 5 + Weapon">
                            </label>
                            <label class="flex flex-col text-[10px] text-gray-400">
                                Attack Speed (Number)
                                <input type="number" step="0.1" v-model="devSettings.heroAttackSpeed" class="bg-gray-800 border border-gray-700 p-2 rounded text-white" placeholder="Current: 1.0 + Gloves">
                            </label>
                            <label class="flex flex-col text-[10px] text-gray-400">
                                Range (Integer)
                                <input type="number" v-model="devSettings.heroRange" class="bg-gray-800 border border-gray-700 p-2 rounded text-white" placeholder="Current: 15 + Boots">
                            </label>
                            <label class="flex flex-col text-[10px] text-gray-400">
                                HP (Integer)
                                <input type="number" v-model="devSettings.heroHP" class="bg-gray-800 border border-gray-700 p-2 rounded text-white" placeholder="Current: 20 + Helmet">
                            </label>
                            <label class="flex flex-col text-[10px] text-gray-400">
                                Defense (Integer)
                                <input type="number" v-model="devSettings.heroDefense" class="bg-gray-800 border border-gray-700 p-2 rounded text-white" placeholder="Current: Chestplate">
                            </label>
                            <label class="flex flex-col text-[10px] text-gray-400">
                                HP Regen (Integer)
                                <input type="number" v-model="devSettings.heroRegen" class="bg-gray-800 border border-gray-700 p-2 rounded text-white" placeholder="Current: Legguards">
                            </label>
                            <label class="flex flex-col text-[10px] text-gray-400">
                                Crit Chance (2 Decimals)
                                <input type="number" step="0.01" v-model="devSettings.heroCritChance" class="bg-gray-800 border border-gray-700 p-2 rounded text-white" placeholder="Current: Ring">
                            </label>
                            <label class="flex flex-col text-[10px] text-gray-400">
                                Crit Damage (Integer)
                                <input type="number" v-model="devSettings.heroCritDamage" class="bg-gray-800 border border-gray-700 p-2 rounded text-white" placeholder="Current: 50 + Amulet">
                            </label>
                        </div>
                    </section>

                    <section>
                        <h3 class="text-red-400 font-bold mb-2 uppercase text-xs">Enemy Parameters</h3>
                        <div class="grid grid-cols-1 gap-3">
                            <label class="flex flex-col text-[10px] text-gray-400">
                                Walking Speed (Integer)
                                <input type="number" v-model="devSettings.enemyWalkingSpeed" class="bg-gray-800 border border-gray-700 p-2 rounded text-white">
                            </label>
                            <label class="flex flex-col text-[10px] text-gray-400">
                                Attack Range (Integer)
                                <input type="number" v-model="devSettings.enemyAttackRange" class="bg-gray-800 border border-gray-700 p-2 rounded text-white">
                            </label>
                            <label class="flex flex-col text-[10px] text-gray-400">
                                Attack Power (Integer)
                                <input type="number" v-model="devSettings.enemyAttackPower" class="bg-gray-800 border border-gray-700 p-2 rounded text-white">
                            </label>
                            <label class="flex flex-col text-[10px] text-gray-400">
                                Attack Speed (Integer)
                                <input type="number" v-model="devSettings.enemyAttackSpeed" class="bg-gray-800 border border-gray-700 p-2 rounded text-white">
                            </label>
                            <label class="flex flex-col text-[10px] text-gray-400">
                                Spawn Rate / sec (Integer)
                                <input type="number" v-model="devSettings.enemySpawnRate" class="bg-gray-800 border border-gray-700 p-2 rounded text-white">
                            </label>
                        </div>
                    </section>

                    <button @click="devSettings.heroAttack = devSettings.heroAttackSpeed = devSettings.heroRange = devSettings.heroHP = devSettings.heroDefense = devSettings.heroRegen = devSettings.heroCritChance = devSettings.heroCritDamage = null; devSettings.enemyWalkingSpeed = 1; devSettings.enemyAttackRange = 20; devSettings.enemyAttackPower = 5; devSettings.enemyAttackSpeed = 1; devSettings.enemySpawnRate = 1;"
                            class="w-full bg-gray-700 py-3 rounded font-bold text-xs">RESET TO DEFAULTS</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, computed, reactive, onMounted, onUnmounted, watch } = Vue;

        const app = createApp({
            setup() {
                const activeTab = ref('gacha');
                const currency = ref(5);
                const isFlipped = ref(false);
                const isAnimating = ref(false);
                const isAnticipating = ref(false);
                const anticipation = ref(null);
                const isShaking = ref(false);
                const flyClass = ref('');
                const isFlying = ref(false);
                const noTransition = ref(false);

                const lastItem = ref('');
                const lastRank = ref('');
                const lastStatName = ref('');
                const lastStatValue = ref(null);

                const character = reactive({
                    'Weapon': null, 'Gloves': null, 'Boots': null, 'Helmet': null,
                    'Chestplate': null, 'Legguards': null, 'Ring': null, 'Amulet': null
                });

                const equipmentData = {
                    'Weapon': { stat: 'Attack', f: [1, 10], e: [11, 30] },
                    'Gloves': { stat: 'Attack Speed', f: [1, 10], e: [11, 30] },
                    'Boots': { stat: 'Attack Range', f: [1, 10], e: [11, 30] },
                    'Helmet': { stat: 'HP', f: [10, 100], e: [101, 300] },
                    'Chestplate': { stat: 'Defense', f: [10, 100], e: [101, 300] },
                    'Legguards': { stat: 'HP Regen', f: [1, 10], e: [11, 30] },
                    'Ring': { stat: 'Crit Rate', f: [0.01, 2], e: [2.01, 4] },
                    'Amulet': { stat: 'Crit Damage', f: [1, 20], e: [21, 60] }
                };

                const slots = Object.keys(equipmentData);

                // Dev Settings
                const showDevMenu = ref(false);
                const devSettings = reactive({
                    heroAttack: null,
                    heroAttackSpeed: null,
                    heroRange: null,
                    heroHP: null,
                    heroDefense: null,
                    heroRegen: null,
                    heroCritChance: null,
                    heroCritDamage: null,
                    enemyWalkingSpeed: 1,
                    enemyAttackRange: 20,
                    enemyAttackPower: 5,
                    enemyAttackSpeed: 1,
                    enemySpawnRate: 1
                });

                // Combat Stats
                const xp = ref(0);
                const heroHP = ref(20);
                const damagePopups = ref([]);

                const heroMaxHP = computed(() => {
                    if (devSettings.heroHP !== null && devSettings.heroHP !== "") return parseInt(devSettings.heroHP);
                    let hp = 20;
                    if (character['Helmet']) hp += character['Helmet'].statValue;
                    return hp;
                });
                const attackSpeed = computed(() => {
                    if (devSettings.heroAttackSpeed !== null && devSettings.heroAttackSpeed !== "") return parseFloat(devSettings.heroAttackSpeed);
                    let spd = 1.0;
                    if (character['Gloves']) spd += character['Gloves'].statValue / 10;
                    return spd;
                });
                const attackPower = computed(() => {
                    if (devSettings.heroAttack !== null && devSettings.heroAttack !== "") return parseInt(devSettings.heroAttack);
                    let atk = 5;
                    if (character['Weapon']) atk += character['Weapon'].statValue;
                    return atk;
                });
                const attackRange = computed(() => {
                    if (devSettings.heroRange !== null && devSettings.heroRange !== "") return parseInt(devSettings.heroRange);
                    let rng = 15;
                    if (character['Boots']) rng = character['Boots'].statValue;
                    return rng;
                });
                const heroDefense = computed(() => {
                    if (devSettings.heroDefense !== null && devSettings.heroDefense !== "") return parseInt(devSettings.heroDefense);
                    let def = 0;
                    if (character['Chestplate']) def += character['Chestplate'].statValue;
                    return def;
                });
                const heroRegen = computed(() => {
                    if (devSettings.heroRegen !== null && devSettings.heroRegen !== "") return parseInt(devSettings.heroRegen);
                    let reg = 0;
                    if (character['Legguards']) reg += character['Legguards'].statValue;
                    return reg;
                });
                const heroCritChance = computed(() => {
                    if (devSettings.heroCritChance !== null && devSettings.heroCritChance !== "") return parseFloat(devSettings.heroCritChance);
                    let crit = 0;
                    if (character['Ring']) crit += parseFloat(character['Ring'].statValue);
                    return crit;
                });
                const heroCritDamage = computed(() => {
                    if (devSettings.heroCritDamage !== null && devSettings.heroCritDamage !== "") return parseInt(devSettings.heroCritDamage);
                    let cd = 50;
                    if (character['Amulet']) cd += character['Amulet'].statValue;
                    return cd;
                });

                const isBattleActive = ref(false);
                watch(() => devSettings.heroHP, (newVal) => {
                    if (isBattleActive.value && newVal !== null && newVal !== "") {
                        heroHP.value = parseInt(newVal);
                    }
                });

                const battlefield = ref(null);
                const battleResult = ref(null);
                const enemies = ref([]);
                const projectiles = ref([]);
                const enemiesDefeated = ref(0);
                const enemiesSpawned = ref(0);
                let nextSpawnTime = 0;
                let lastAttackTime = 0;
                let lastRegenTime = 0;

                const equippedItem = computed(() => {
                    if (!lastItem.value) return null;
                    return character[lastItem.value];
                });

                const compareStats = (val1, val2, isEquippedPreview) => {
                    if (val1 === null || val2 === null) return isEquippedPreview ? 'text-white' : 'text-blue-600';
                    const v1 = parseFloat(val1);
                    const v2 = parseFloat(val2);
                    if (v1 > v2) return 'text-green-600';
                    if (v1 < v2) return 'text-red-600';
                    return isEquippedPreview ? 'text-white' : 'text-gray-400';
                };

                const earnCurrency = () => {
                    currency.value += Math.floor(Math.random() * 5) + 1;
                };

                const handleCardTap = async () => {
                    if (!isFlipped.value && currency.value >= 1 && !isAnimating.value && !isAnticipating.value) {
                        await startGachaSequence();
                    }
                };

                const startGachaSequence = async () => {
                    if (currency.value < 1) {
                        isAnimating.value = false;
                        return;
                    }
                    currency.value -= 1;
                    isAnticipating.value = true;
                    isShaking.value = true;
                    const rarityRoll = Math.random();
                    const rank = rarityRoll < 0.2 ? 'Rank E' : 'Rank F';
                    const rankKey = rank === 'Rank E' ? 'e' : 'f';
                    const slot = slots[Math.floor(Math.random() * slots.length)];
                    const data = equipmentData[slot];
                    const [min, max] = data[rankKey];
                    let val = Math.random() * (max - min) + min;
                    val = data.stat === 'Crit Rate' ? val.toFixed(2) : Math.round(val);

                    anticipation.value = 'white';
                    await new Promise(r => setTimeout(r, 600));
                    if (rank === 'Rank E') {
                        anticipation.value = 'green';
                        await new Promise(r => setTimeout(r, 600));
                    }

                    lastRank.value = rank;
                    lastItem.value = slot;
                    lastStatName.value = data.stat;
                    lastStatValue.value = val;
                    isShaking.value = false;
                    isFlipped.value = true;
                    isAnticipating.value = false;
                    anticipation.value = null;
                };

                const keepItem = () => {
                    if (isAnimating.value || !isFlipped.value) return;
                    character[lastItem.value] = {
                        name: lastItem.value, rank: lastRank.value,
                        statName: lastStatName.value, statValue: lastStatValue.value
                    };
                    flyAway('fly-right');
                };

                const discardItem = () => {
                    if (isAnimating.value || !isFlipped.value) return;
                    flyAway('fly-left');
                };

                const flyAway = (dirClass) => {
                    isAnimating.value = true;
                    isFlying.value = true;
                    flyClass.value = dirClass;
                    setTimeout(async () => {
                        noTransition.value = true;
                        isFlying.value = false;
                        flyClass.value = '';
                        isFlipped.value = false;
                        void document.querySelector('.card-wrapper').offsetWidth;
                        setTimeout(async () => {
                            noTransition.value = false;
                            await startGachaSequence();
                            isAnimating.value = false;
                        }, 50);
                    }, 500);
                };

                // Battle Logic
                const startBattle = () => {
                    isBattleActive.value = true;
                    battleResult.value = null;
                    enemies.value = [];
                    projectiles.value = [];
                    damagePopups.value = [];
                    enemiesDefeated.value = 0;
                    enemiesSpawned.value = 0;
                    heroHP.value = heroMaxHP.value;
                    const now = performance.now();
                    lastAttackTime = now;
                    nextSpawnTime = now;
                    lastRegenTime = now;

                    requestAnimationFrame(updateBattle);
                };

                const resetBattle = () => {
                    startBattle();
                };

                const spawnEnemy = () => {
                    enemiesSpawned.value++;
                    const angle = Math.random() * Math.PI * 2;
                    const radius = Math.max(window.innerWidth, window.innerHeight) / 1.5;
                    const centerX = window.innerWidth / 2;
                    const centerY = window.innerHeight / 2;

                    enemies.value.push({
                        id: Date.now() + Math.random(),
                        x: centerX + Math.cos(angle) * radius,
                        y: centerY + Math.sin(angle) * radius,
                        hp: 10,
                        maxHp: 10,
                        speed: parseFloat(devSettings.enemyWalkingSpeed),
                        attackRange: parseInt(devSettings.enemyAttackRange),
                        attackPower: parseInt(devSettings.enemyAttackPower),
                        attackSpeed: parseFloat(devSettings.enemyAttackSpeed),
                        lastAttack: 0
                    });
                };

                const addDamagePopup = (x, y, val) => {
                    const id = Date.now() + Math.random();
                    damagePopups.value.push({ id, x, y, value: val });
                    setTimeout(() => {
                        const idx = damagePopups.value.findIndex(p => p.id === id);
                        if (idx !== -1) damagePopups.value.splice(idx, 1);
                    }, 800);
                };

                const updateBattle = (time) => {
                    if (!isBattleActive.value || battleResult.value || !battlefield.value) return;

                    const centerX = battlefield.value.clientWidth / 2;
                    const centerY = battlefield.value.clientHeight / 2;

                    // Infinite Spawning
                    if (time >= nextSpawnTime) {
                        spawnEnemy();
                        nextSpawnTime = time + (1000 / parseFloat(devSettings.enemySpawnRate));
                    }

                    // Hero Regen
                    if (time - lastRegenTime >= 1000) {
                        if (heroHP.value < heroMaxHP.value) {
                            heroHP.value = Math.min(heroMaxHP.value, heroHP.value + heroRegen.value);
                        }
                        lastRegenTime = time;
                    }

                    // Update Enemies
                    for (let i = enemies.value.length - 1; i >= 0; i--) {
                        const enemy = enemies.value[i];
                        const dx = centerX - enemy.x;
                        const dy = centerY - enemy.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);

                        const stopDist = parseInt(devSettings.enemyAttackRange);
                        const speed = parseFloat(devSettings.enemyWalkingSpeed);
                        const atkSpeed = parseFloat(devSettings.enemyAttackSpeed);
                        const atkPower = parseInt(devSettings.enemyAttackPower);

                        if (dist > stopDist) {
                            enemy.x += (dx / dist) * speed;
                            enemy.y += (dy / dist) * speed;
                        } else {
                            // Enemy attacks hero
                            if (time - enemy.lastAttack >= 1000 / atkSpeed) {
                                let damage = Math.max(1, atkPower - heroDefense.value);
                                heroHP.value -= damage;
                                addDamagePopup(centerX, centerY - 20, damage);
                                enemy.lastAttack = time;

                                if (heroHP.value <= 0) {
                                    heroHP.value = 0;
                                    battleResult.value = 'DEFEAT';
                                }
                            }
                        }
                    }

                    // Hero Auto Attack
                    if (enemies.value.length > 0) {
                        const timeSinceLast = time - lastAttackTime;
                        if (timeSinceLast > 1000 / attackSpeed.value) {
                            let nearest = null;
                            let minDist = Infinity;

                            enemies.value.forEach(e => {
                                const dist = Math.sqrt((e.x - centerX)**2 + (e.y - centerY)**2);
                                if (dist < minDist) {
                                    minDist = dist;
                                    nearest = e;
                                }
                            });

                            if (nearest && minDist <= attackRange.value) {
                                lastAttackTime = time;
                                fireProjectile(nearest, centerX, centerY);
                            }
                        }
                    }

                    // Update Projectiles
                    for (let i = projectiles.value.length - 1; i >= 0; i--) {
                        const proj = projectiles.value[i];
                        const dx = proj.tx - proj.x;
                        const dy = proj.ty - proj.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        const speed = 5;

                        if (dist > speed) {
                            proj.x += (dx / dist) * speed;
                            proj.y += (dy / dist) * speed;

                            // Collision check
                            for (let j = enemies.value.length - 1; j >= 0; j--) {
                                const enemy = enemies.value[j];
                                const edx = enemy.x - proj.x;
                                const edy = enemy.y - proj.y;
                                const edist = Math.sqrt(edx * edx + edy * edy);
                                if (edist < 15) {
                                    let isCrit = Math.random() < (heroCritChance.value / 100);
                                    let damage = attackPower.value;
                                    if (isCrit) {
                                        damage = Math.round(damage * (1 + heroCritDamage.value / 100));
                                    }

                                    enemy.hp -= damage;
                                    addDamagePopup(enemy.x, enemy.y - 20, damage);
                                    projectiles.value.splice(i, 1);

                                    if (enemy.hp <= 0) {
                                        enemies.value.splice(j, 1);
                                        enemiesDefeated.value++;
                                        currency.value += 1;
                                        xp.value += 10;
                                    }
                                    break; // projectile hit one enemy
                                }
                            }
                        } else {
                            projectiles.value.splice(i, 1);
                        }
                    }

                    requestAnimationFrame(updateBattle);
                };

                const fireProjectile = (target, centerX, centerY) => {
                    projectiles.value.push({
                        id: Date.now() + Math.random(),
                        x: centerX,
                        y: centerY,
                        tx: target.x,
                        ty: target.y
                    });
                };

                const closeBattle = () => {
                    isBattleActive.value = false;
                    battleResult.value = null;
                };

                let touchStartX = 0;
                const handleTouchStart = (e) => {
                    if (!isFlipped.value || isAnimating.value) return;
                    touchStartX = e.touches[0].clientX;
                };
                const handleTouchEnd = (e) => {
                    if (!isFlipped.value || isAnimating.value) return;
                    const deltaX = e.changedTouches[0].clientX - touchStartX;
                    if (deltaX > 50) keepItem();
                    else if (deltaX < -50) discardItem();
                };

                return {
                    activeTab, currency, isFlipped, isAnimating, isAnticipating, anticipation,
                    isShaking, lastItem, lastRank, lastStatName, lastStatValue, character,
                    flyClass, isFlying, noTransition, equippedItem, earnCurrency, handleCardTap,
                    keepItem, discardItem, compareStats, handleTouchStart, handleTouchEnd,
                    xp, heroHP, heroMaxHP, isBattleActive, battlefield, startBattle, enemies, projectiles,
                    battleResult, enemiesDefeated, closeBattle, attackRange,
                    showDevMenu, devSettings, resetBattle, damagePopups,
                    heroDefense, heroRegen, heroCritChance, heroCritDamage
                };
            }
        });
        window.app = app.mount('#app');
    </script>
</body>
