<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Incremental Gacha</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [v-cloak] { display: none; }
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Animations */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .shake {
            animation: shake 0.5s infinite;
        }

        .card-area {
            position: relative;
            width: 200px;
            height: 280px;
            perspective: 1000px;
        }

        .card-stack-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: linear-gradient(135deg, #333, #111);
            border: 4px solid #444;
            z-index: 0;
        }
        .card-stack-bg-1 { transform: translate(4px, 4px); opacity: 0.8; }
        .card-stack-bg-2 { transform: translate(8px, 8px); opacity: 0.6; }

        .card-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* Transitions */
        .fly-transition {
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s, box-shadow 0.3s;
            transform-style: preserve-3d;
        }
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 4px solid #444;
        }
        .card-front {
            background: linear-gradient(135deg, #333, #111);
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.05) 10px, rgba(255,255,255,0.05) 20px);
            cursor: pointer;
        }
        .card-back {
            background: white;
            color: #1a1a1a;
            transform: rotateY(180deg);
        }

        .rank-f-back { background-color: #f8fafc; border-color: #94a3b8; }
        .rank-e-back { background-color: #dcfce7; border-color: #22c55e; }

        .glow-white { box-shadow: 0 0 25px 8px rgba(255, 255, 255, 0.6); }
        .glow-green { box-shadow: 0 0 25px 8px rgba(34, 197, 94, 0.8); }

        .fly-right {
            transform: translateX(500px) rotate(20deg) !important;
            opacity: 0;
        }
        .fly-left {
            transform: translateX(-500px) rotate(-20deg) !important;
            opacity: 0;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen select-none">
    <div id="app" v-cloak class="flex flex-col h-screen">
        <!-- Tabs -->
        <div class="flex border-b border-gray-700 bg-gray-900">
            <button @click="activeTab = 'gacha'"
                :class="activeTab === 'gacha' ? 'text-yellow-500 border-yellow-500 bg-gray-800' : 'text-gray-500 border-transparent bg-gray-900'"
                class="flex-1 py-3 text-center font-bold transition-colors border-b-2">
                GACHA
            </button>
            <button @click="activeTab = 'character'"
                :class="activeTab === 'character' ? 'text-yellow-500 border-yellow-500 bg-gray-800' : 'text-gray-500 border-transparent bg-gray-900'"
                class="flex-1 py-3 text-center font-bold transition-colors border-b-2">
                CHARACTER
            </button>
        </div>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col items-center justify-between py-4 overflow-hidden">

            <!-- GACHA TAB -->
            <template v-if="activeTab === 'gacha'">
                <div class="text-center flex flex-col items-center gap-2">
                    <div class="text-lg bg-gray-800 px-4 py-1 rounded-full border border-gray-700 inline-block">
                        <span class="text-gray-400 mr-2 text-sm">Currency:</span>
                        <span class="font-mono text-yellow-400 font-bold">{{ currency }}</span>
                    </div>
                    <button @click="earnCurrency" class="text-[10px] bg-blue-600 px-3 py-1 rounded-full uppercase font-bold active:scale-95 transition-transform">
                        Get Currency (+1-5)
                    </button>
                </div>

                <!-- Equipped Preview -->
                <div class="flex flex-col items-center">
                    <span class="text-[10px] uppercase font-bold text-gray-500 mb-1">Currently Equipped</span>
                    <div class="w-[160px] h-[70px] rounded-lg border-2 flex flex-col items-center justify-center mb-2 transition-all"
                         :class="equippedItem ? 'border-solid border-gray-500 bg-gray-900' : 'border-dashed border-gray-600 bg-gray-800'">
                        <template v-if="equippedItem">
                            <div class="text-[10px] font-bold uppercase" :class="equippedItem.rank === 'Rank E' ? 'text-green-500' : 'text-gray-400'">
                                {{ equippedItem.rank }} {{ equippedItem.name }}
                            </div>
                            <div class="text-sm font-bold mt-1 text-white">
                                {{ equippedItem.statName }}: {{ equippedItem.statValue }}
                            </div>
                        </template>
                        <template v-else>
                            <span class="text-xs text-gray-600 italic">Empty Slot</span>
                        </template>
                    </div>
                </div>

                <!-- Card Area -->
                <div class="card-area my-4">
                    <!-- The card always under the active one -->
                    <div class="card-stack-bg"></div>
                    <div class="card-stack-bg card-stack-bg-1"></div>
                    <div class="card-stack-bg card-stack-bg-2"></div>

                    <!-- Active Card -->
                    <div class="card-wrapper" :class="[flyClass, { 'fly-transition': isFlying }]"
                         @touchstart="handleTouchStart"
                         @touchend="handleTouchEnd">
                        <div class="card" :class="{ 'is-flipped': isFlipped, 'glow-white': anticipation === 'white', 'glow-green': anticipation === 'green', 'shake': isShaking }">
                            <div class="card-face card-front" @click="handleCardTap">
                                <div class="w-16 h-16 border-4 border-gray-600 rounded-full flex items-center justify-center">
                                    <span class="text-3xl text-gray-600 font-bold">?</span>
                                </div>
                                <p class="mt-4 text-gray-500 text-[10px] font-bold uppercase tracking-widest">
                                    {{ isAnticipating ? '...' : 'Tap to Flip' }}
                                </p>
                            </div>
                            <div class="card-face card-back" :class="lastRank === 'Rank E' ? 'rank-e-back' : 'rank-f-back'">
                                <div class="text-[10px] font-bold uppercase tracking-widest mb-1 text-gray-500">{{ lastRank }}</div>
                                <div class="text-lg font-bold mb-2 text-center px-4 text-gray-900">{{ lastItem }}</div>
                                <div class="w-full border-t border-gray-900 opacity-10 my-2"></div>
                                <div class="text-sm font-mono text-gray-600">{{ lastStatName }}:</div>
                                <div class="text-3xl font-bold" :class="compareStats(lastStatValue, equippedItem ? equippedItem.statValue : null)">
                                    {{ lastStatValue }}
                                </div>
                                <div class="mt-4 text-[10px] text-gray-400 uppercase font-bold">Swipe to Decide</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Decision Controls (Fallback for non-swipe) -->
                <div class="h-20 flex items-center justify-center gap-12">
                    <template v-if="isFlipped && !isAnimating">
                        <button @click="discardItem"
                            class="w-14 h-14 rounded-full flex items-center justify-center text-2xl shadow-lg active:scale-90 transition-transform bg-red-600 text-white">✕</button>
                        <button @click="keepItem"
                            class="w-14 h-14 rounded-full flex items-center justify-center text-2xl shadow-lg active:scale-90 transition-transform bg-green-600 text-white">✓</button>
                    </template>
                </div>
            </template>

            <!-- CHARACTER TAB -->
            <template v-else>
                <div class="w-full px-4 overflow-y-auto">
                    <h2 class="text-xl font-bold text-yellow-500 mb-4 text-center">EQUIPMENT</h2>
                    <div class="grid grid-cols-2 gap-3 pb-8">
                        <div v-for="(item, slot) in character" :key="slot"
                             class="bg-gray-800 p-3 rounded-lg border border-gray-700 flex flex-col items-center">
                            <span class="text-[10px] text-gray-400 uppercase font-bold mb-1">{{ slot }}</span>
                            <template v-if="item">
                                <div class="text-xs font-bold" :class="item.rank === 'Rank E' ? 'text-green-500' : 'text-gray-300'">
                                    {{ item.rank }}
                                </div>
                                <div class="text-center font-bold text-white text-xs">{{ item.name }}</div>
                                <div class="text-[10px] font-mono mt-1 text-yellow-500">{{ item.statName }}: {{ item.statValue }}</div>
                            </template>
                            <template v-else>
                                <div class="text-gray-600 italic text-xs py-3">Empty</div>
                            </template>
                        </div>
                    </div>
                </div>
            </template>

        </main>
    </div>

    <script>
        const { createApp, ref, computed, reactive } = Vue;

        createApp({
            setup() {
                const activeTab = ref('gacha');
                const currency = ref(100);
                const isFlipped = ref(false);
                const isAnimating = ref(false);
                const isAnticipating = ref(false);
                const anticipation = ref(null);
                const isShaking = ref(false);
                const flyClass = ref('');
                const isFlying = ref(false);

                const lastItem = ref('');
                const lastRank = ref('');
                const lastStatName = ref('');
                const lastStatValue = ref(null);

                const character = reactive({
                    'Weapon': null, 'Gloves': null, 'Boots': null, 'Helmet': null,
                    'Chestplate': null, 'Legguards': null, 'Ring': null, 'Amulet': null
                });

                const equipmentData = {
                    'Weapon': { stat: 'Attack', f: [1, 10], e: [11, 30] },
                    'Gloves': { stat: 'Attack Speed', f: [1, 10], e: [11, 30] },
                    'Boots': { stat: 'Attack Range', f: [1, 10], e: [11, 30] },
                    'Helmet': { stat: 'HP', f: [10, 100], e: [101, 300] },
                    'Chestplate': { stat: 'Defense', f: [10, 100], e: [101, 300] },
                    'Legguards': { stat: 'HP Regen', f: [1, 10], e: [11, 30] },
                    'Ring': { stat: 'Crit Rate', f: [0.01, 2], e: [2.01, 4] },
                    'Amulet': { stat: 'Crit Damage', f: [1, 20], e: [21, 60] }
                };

                const slots = Object.keys(equipmentData);

                const equippedItem = computed(() => {
                    if (!lastItem.value) return null;
                    return character[lastItem.value];
                });

                const compareStats = (newVal, oldVal) => {
                    if (oldVal === null) return 'text-blue-600';
                    const n = parseFloat(newVal);
                    const o = parseFloat(oldVal);
                    if (n > o) return 'text-green-600';
                    if (n < o) return 'text-red-600';
                    return 'text-gray-400';
                };

                const earnCurrency = () => {
                    currency.value += Math.floor(Math.random() * 5) + 1;
                };

                const handleCardTap = async () => {
                    if (!isFlipped.value && currency.value >= 1 && !isAnimating.value && !isAnticipating.value) {
                        await startGachaSequence();
                    }
                };

                const startGachaSequence = async () => {
                    if (currency.value < 1) {
                        isAnimating.value = false;
                        return;
                    }
                    currency.value -= 1;
                    isAnticipating.value = true;
                    isShaking.value = true;

                    const rarityRoll = Math.random();
                    const rank = rarityRoll < 0.2 ? 'Rank E' : 'Rank F';
                    const rankKey = rank === 'Rank E' ? 'e' : 'f';
                    const slot = slots[Math.floor(Math.random() * slots.length)];
                    const data = equipmentData[slot];
                    const [min, max] = data[rankKey];
                    let val = Math.random() * (max - min) + min;
                    val = data.stat === 'Crit Rate' ? val.toFixed(2) : Math.round(val);

                    // Anticipation Phases
                    anticipation.value = 'white';
                    await new Promise(r => setTimeout(r, 600));

                    if (rank === 'Rank E') {
                        anticipation.value = 'green';
                        await new Promise(r => setTimeout(r, 600));
                    }

                    // Reveal
                    lastRank.value = rank;
                    lastItem.value = slot;
                    lastStatName.value = data.stat;
                    lastStatValue.value = val;

                    isShaking.value = false;
                    isFlipped.value = true;
                    isAnticipating.value = false;
                    anticipation.value = null;
                };

                const keepItem = () => {
                    if (isAnimating.value || !isFlipped.value) return;
                    character[lastItem.value] = {
                        name: lastItem.value, rank: lastRank.value,
                        statName: lastStatName.value, statValue: lastStatValue.value
                    };
                    flyAway('fly-right');
                };

                const discardItem = () => {
                    if (isAnimating.value || !isFlipped.value) return;
                    flyAway('fly-left');
                };

                const flyAway = (dirClass) => {
                    isAnimating.value = true;
                    isFlying.value = true;
                    flyClass.value = dirClass;

                    setTimeout(async () => {
                        // Reset Active Card (Instant, while hidden)
                        isFlying.value = false;
                        flyClass.value = '';
                        isFlipped.value = false;

                        // Auto-start next sequence
                        await startGachaSequence();
                        isAnimating.value = false;
                    }, 500);
                };

                let touchStartX = 0;
                const handleTouchStart = (e) => {
                    if (!isFlipped.value || isAnimating.value) return;
                    touchStartX = e.touches[0].clientX;
                };
                const handleTouchEnd = (e) => {
                    if (!isFlipped.value || isAnimating.value) return;
                    const deltaX = e.changedTouches[0].clientX - touchStartX;
                    if (deltaX > 50) keepItem();
                    else if (deltaX < -50) discardItem();
                };

                return {
                    activeTab, currency, isFlipped, isAnimating, isAnticipating, anticipation,
                    isShaking, lastItem, lastRank, lastStatName, lastStatValue, character,
                    flyClass, isFlying, equippedItem, handleCardTap, keepItem, discardItem,
                    compareStats, handleTouchStart, handleTouchEnd, earnCurrency
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
