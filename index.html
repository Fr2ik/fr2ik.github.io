<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Incremental Gacha</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [v-cloak] { display: none; }
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        .card-container {
            perspective: 1000px;
            width: 200px;
            height: 280px;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 2px solid #444;
        }
        .card-front {
            background: linear-gradient(135deg, #333, #111);
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.05) 10px, rgba(255,255,255,0.05) 20px);
            cursor: pointer;
        }
        .card-back {
            background: #2a2a2a;
            transform: rotateY(180deg);
        }
        .rank-f { color: #9ca3af; border-color: #4b5563; }
        .rank-d { color: #60a5fa; border-color: #2563eb; }
    </style>
</head>
<body class="flex flex-col min-h-screen select-none">
    <div id="app" v-cloak class="flex flex-col h-screen">
        <!-- Tabs -->
        <div class="flex border-b border-gray-700">
            <button @click="activeTab = 'gacha'"
                :class="activeTab === 'gacha' ? 'text-yellow-500 border-yellow-500 bg-gray-800' : 'text-gray-500 border-transparent bg-gray-900'"
                class="flex-1 py-3 text-center font-bold transition-colors border-b-2">
                GACHA
            </button>
            <button @click="activeTab = 'character'"
                :class="activeTab === 'character' ? 'text-yellow-500 border-yellow-500 bg-gray-800' : 'text-gray-500 border-transparent bg-gray-900'"
                class="flex-1 py-3 text-center font-bold transition-colors border-b-2">
                CHARACTER
            </button>
        </div>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col items-center justify-between py-6 overflow-hidden">

            <!-- GACHA TAB -->
            <template v-if="activeTab === 'gacha'">
                <div class="text-center">
                    <div class="text-xl bg-gray-800 px-6 py-2 rounded-full border border-gray-700 inline-block">
                        <span class="text-gray-400 mr-2">Currency:</span>
                        <span class="font-mono text-yellow-400">{{ currency }}</span>
                    </div>
                </div>

                <!-- Card Area -->
                <div class="relative flex items-center justify-center py-4">
                    <div class="card-container">
                        <div class="card" :class="{ 'is-flipped': isFlipped }">
                            <div class="card-face card-front" @click="handleCardTap">
                                <div class="w-16 h-16 border-4 border-gray-600 rounded-full flex items-center justify-center">
                                    <span class="text-3xl text-gray-600">?</span>
                                </div>
                                <p class="mt-4 text-gray-500 text-sm font-bold animate-pulse uppercase">Tap to Flip</p>
                            </div>
                            <div class="card-face card-back" :class="rarityClass">
                                <div class="text-sm font-bold uppercase tracking-widest mb-1">{{ lastRank }}</div>
                                <div class="text-xl font-bold mb-4 text-center px-4">{{ lastItem }}</div>
                                <div class="w-full border-t border-gray-700 my-2"></div>
                                <div class="text-lg font-mono">{{ lastStatName }}:</div>
                                <div class="text-2xl font-bold text-white">{{ lastStatValue }}</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Keep/Discard Buttons -->
                <div class="h-24 flex items-center justify-center gap-12">
                    <template v-if="isFlipped && !isAnimating">
                        <button @click="discardItem"
                            class="w-16 h-16 rounded-full flex items-center justify-center text-3xl shadow-lg active:scale-90 transition-transform bg-red-600 text-white">✕</button>
                        <button @click="keepItem"
                            class="w-16 h-16 rounded-full flex items-center justify-center text-3xl shadow-lg active:scale-90 transition-transform bg-green-600 text-white">✓</button>
                    </template>
                </div>
            </template>

            <!-- CHARACTER TAB -->
            <template v-else>
                <div class="w-full px-4 overflow-y-auto">
                    <h2 class="text-xl font-bold text-yellow-500 mb-4 text-center">EQUIPMENT</h2>
                    <div class="grid grid-cols-2 gap-3 pb-8">
                        <div v-for="(item, slot) in character" :key="slot"
                             class="bg-gray-800 p-3 rounded-lg border border-gray-700 flex flex-col items-center">
                            <span class="text-xs text-gray-400 uppercase font-bold mb-1">{{ slot }}</span>
                            <template v-if="item">
                                <div class="text-sm font-bold" :class="item.rank === 'Rank D' ? 'text-blue-400' : 'text-gray-300'">
                                    {{ item.rank }}
                                </div>
                                <div class="text-center font-bold text-white text-xs">{{ item.name }}</div>
                                <div class="text-xs font-mono mt-1 text-yellow-500">{{ item.statName }}: {{ item.statValue }}</div>
                            </template>
                            <template v-else>
                                <div class="text-gray-600 italic text-sm py-4">Empty</div>
                            </template>
                        </div>
                    </div>
                </div>
            </template>

        </main>
    </div>

    <script>
        const { createApp, ref, computed, reactive } = Vue;

        createApp({
            setup() {
                const activeTab = ref('gacha');
                const currency = ref(100);
                const isFlipped = ref(false);
                const isAnimating = ref(false);

                const lastItem = ref('');
                const lastRank = ref('');
                const lastStatName = ref('');
                const lastStatValue = ref('');

                const character = reactive({
                    'Weapon': null,
                    'Gloves': null,
                    'Boots': null,
                    'Helmet': null,
                    'Chestplate': null,
                    'Legguards': null,
                    'Ring': null,
                    'Amulet': null
                });

                const equipmentData = {
                    'Weapon': { stat: 'Attack', f: [1, 10], d: [11, 30] },
                    'Gloves': { stat: 'Attack Speed', f: [1, 10], d: [11, 30] },
                    'Boots': { stat: 'Attack Range', f: [1, 10], d: [11, 30] },
                    'Helmet': { stat: 'HP', f: [10, 100], d: [101, 300] },
                    'Chestplate': { stat: 'Defense', f: [10, 100], d: [101, 300] },
                    'Legguards': { stat: 'HP Regen', f: [1, 10], d: [11, 30] },
                    'Ring': { stat: 'Crit Rate', f: [0.01, 2], d: [2.01, 4] },
                    'Amulet': { stat: 'Crit Damage', f: [1, 20], d: [21, 60] }
                };

                const slots = Object.keys(equipmentData);

                const rarityClass = computed(() => {
                    return lastRank.value === 'Rank D' ? 'rank-d' : 'rank-f';
                });

                const handleCardTap = () => {
                    if (!isFlipped.value && currency.value >= 1 && !isAnimating.value) {
                        flipCard();
                    }
                };

                const flipCard = () => {
                    currency.value -= 1;
                    isAnimating.value = true;

                    // Roll for Rarity (80% F, 20% D)
                    const rarityRoll = Math.random();
                    const rank = rarityRoll < 0.2 ? 'Rank D' : 'Rank F';
                    const rankKey = rank === 'Rank D' ? 'd' : 'f';

                    // Roll for Slot
                    const slot = slots[Math.floor(Math.random() * slots.length)];
                    const data = equipmentData[slot];

                    // Roll for Stat Value
                    const [min, max] = data[rankKey];
                    let val = Math.random() * (max - min) + min;

                    if (data.stat === 'Crit Rate') {
                        val = val.toFixed(2);
                    } else {
                        val = Math.round(val);
                    }

                    // Set values
                    lastRank.value = rank;
                    lastItem.value = slot;
                    lastStatName.value = data.stat;
                    lastStatValue.value = val;

                    isFlipped.value = true;

                    setTimeout(() => {
                        isAnimating.value = false;
                    }, 600);
                };

                const keepItem = () => {
                    character[lastItem.value] = {
                        name: lastItem.value,
                        rank: lastRank.value,
                        statName: lastStatName.value,
                        statValue: lastStatValue.value
                    };
                    autoNextFlip();
                };

                const discardItem = () => {
                    autoNextFlip();
                };

                const autoNextFlip = () => {
                    isFlipped.value = false;
                    if (currency.value >= 1) {
                        isAnimating.value = true;
                        // Wait for flip back animation (600ms) then flip again
                        setTimeout(() => {
                            flipCard();
                        }, 650);
                    }
                };

                return {
                    activeTab,
                    currency,
                    isFlipped,
                    isAnimating,
                    lastItem,
                    lastRank,
                    lastStatName,
                    lastStatValue,
                    character,
                    rarityClass,
                    handleCardTap,
                    keepItem,
                    discardItem
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
